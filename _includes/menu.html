<div class="burger" onclick="document.body.classList.toggle('is-menu-opened');">
  <a href="#menu" aria-label="Ouvrir le menu"></a>
  <a href="#" aria-label="Fermer le menu"></a>
  <i></i>
</div>

<nav class="menu">
  <ul>
    {% for item in site.data.menus.primary %}
      <li>
        <a href="{{ item.url }}">{{ item.title }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
