{% if page.nav %}
  <nav>
    <ul>
      <li>
        <a href="{{page.nav.previous.url}}">
          <span>{{page.nav.previous.title}}</span><br>
          {{page.nav.previous.text}}
        </a>
      </li>
      <li>
        <a href="{{page.nav.next.url}}">
          <span>{{page.nav.next.title}}</span><br>
          {{page.nav.next.text}}
        </a>
      </li>
    </ul>
  </nav>
{% endif %}
