<aside class="js-note" id="note-{{ note_index }}">
  {% if note.image %}
    {% picture note "{{ note.image }}" --img alt="{{ note.title }}" title="{{ note.title }}" %}
  {% endif %}

  <span>
    {{ note_index }}. Voir
    {% if note.url %}<a href="{{ note.url }}" target="_blank" rel="noferrer">{% endif %}
    {{note.title | correct_punctuation}}
    {% if note.url %}</a>{% endif %}
  </span>
</aside>
