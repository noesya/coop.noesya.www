<aside class="js-note {% if note.image %} with-img {%- endif -%}" id="note-{{ note_index }}">
  {{ note_index }}. Voir
  {% if note.url %}<a href="{{ note.url }}" target="_blank" rel="noferrer">{% endif %}
  {{ note.title }}
  {% if note.url %}</a>{% endif %}
  {% if note.image %}
    <br>
    {% picture note "{{ note.image }}" --img alt="{{ note.title }}" title="{{ note.title }}" %}

  {% endif %}
</aside>
