<div class="mb-4">
    {% if item.title %}
    <div class="row">
        <div class="col-md-3">
            {{ item.title }}
        </div>
        <div class="col-md-9">
            {{ item.content | markdownify | correct_punctuation }}
        </div>
    </div>
    {% else %}
        {{ item.content | markdownify | correct_punctuation }}
    {% endif %}
</div>
