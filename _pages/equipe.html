<div class="row">
    {% assign members = site.members | sort: 'last_name' %}
    {% for member in members %}
        <div class="col-md-4">
            <img src="{{ member.portrait }}" alt="{{  member.title }}" class="img-fluid">
            <h2><a href="{{ member.url }}">{{ member.title }}</a></h2>
            <p class="text-muted"><i>{{ member.expertise }}</i></p>
        </div>
    {% endfor %}
</div>
