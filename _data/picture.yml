media_queries:
  mobile: 'max-width: 576px'
  tablet: 'min-width: 576px'
  laptop: 'min-width: 992px'
  desktop: 'min-width: 1200px'

presets:
  default:
    formats: [webp, original] # Order matters!
    # widths: [300, 600, 1000, 1400, 2000]
    widths: [375, 576, 640, 750, 768, 1080, 1152, 1200, 1366, 1440, 1536, 1920]
    dimension_attributes: true
  member:
    formats: [webp, original]
    widths: [300, 413, 520, 558, 618, 630, 645, 826, 874, 1290]
    dimension_attributes: true
    sizes:
      mobile: 300px
      tablet: 40vw
      desktop: calc(50vw - 100px)

  work:
    formats: [webp, original]
    widths: [300, 413, 520, 558, 618, 630, 645, 826, 874, 1290]
    dimension_attributes: true
    sizes:
      mobile: calc(100vw - 60px)
      tablet: calc(100vw - 60px)
      desktop: calc(16vw - 100px)

  note:
    formats: [webp, original]
    widths: [124, 248]
    dimension_attributes: true
    sizes:
      mobile: 124px

  owl:
    formats: [webp, original]
    widths: [153, 208, 298, 306, 316, 355, 596]
    dimension_attributes: true
    sizes:
      mobile: calc(50vw - 60px)
      tablet: 50vw
      desktop: calc(33vw - 100px)

  owl_footer:
    formats: [webp, original]
    widths: [153, 208, 298, 306, 316, 355, 596]
    dimension_attributes: true
    sizes:
      mobile: 100px
      tablet: 40vw
      desktop: 15vw